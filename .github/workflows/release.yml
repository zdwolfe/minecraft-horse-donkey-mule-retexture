name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create resource pack zips
        run: |
          mkdir -p release-artifacts

          ./scripts/install-resource-pack --pack-name donkey-mule-color-variants --install-dir release-artifacts
          ./scripts/install-resource-pack --pack-name vanilla-horse-retexture --install-dir release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/donkey-mule-color-variants.zip
            release-artifacts/vanilla-horse-retexture.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
